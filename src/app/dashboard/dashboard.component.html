<div class="container-fluid m-5">
  <div class="row">
    <div class="col-6 user-block">
      <div class="row">
      <div class="col-1">
        <img src="../../assets/ico_users.svg" class="user-img">

      </div>
      <div class="col-11">
       <p class="mt-2 user-text">Users</p>
      </div>
      </div>

    </div>
    <div class="col-6 row">
        <div class="col-8">
          <div class="search-box">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
          </div>
        </div>
        <div class="col-4">
         <button class="btn add-btn" (click)="openModalWithComponent('add')">
           <img src="../../assets/ico_add.svg">
           <span>Add User</span>
         </button>
      </div>

    </div>
  </div>
  <div class="user-table mt-3">
    <table class="table">
      <thead>
      <tr>
        <th scope="col" class="header" *ngFor="let header of tableHeaders">{{header}} <img *ngIf="header==='Name'" src="../../assets/ico_sorting.svg"></th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; let i=index">
        <td>{{user['name']}}</td>
        <td>{{user['email']}}</td>
        <td>{{user['roleType']}}</td>
        <td>
          <img class="status-img" [src]="getStatusImages(user['status'])">
          {{user.status}}
        </td>
        <td><img src="../../assets/ico_edit.svg" (click)="openModalWithComponent('edit', user)"></td>
      </tr>

      </tbody>
    </table>

  </div>
</div>
