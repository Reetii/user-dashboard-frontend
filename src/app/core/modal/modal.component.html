<div class="modal-container">
<div class="modal-header">
  <h4 class="modal-title pull-left ml-2 ml-2"><p class="add-user">Add user</p></h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="userForm">
  <input class="form-control" formControlName="name" type="text" placeholder="Name" aria-label="Search">
  <input class="form-control" formControlName="email" type="text" placeholder="Email" aria-label="Search">
  <div class="row">
    <div class="col-4">
      <label class="radio-container">
        <input type="radio" value="Admin" name="roleType" formControlName="roleType">
        <span class="checkmark"></span>
        <span class="rad-text">Admin</span>
      </label>
    </div>
    <div class="col-8">
      <label class="radio-container">
        <input type="radio" value="Customer Executive" name="roleType" formControlName="roleType">
        <span class="checkmark"></span>
        <span class="rad-text">Customer Executive</span>

      </label>
    </div>
  </div>
  <input class="form-control" type="text" formControlName="contactNumber" placeholder="Mobile Number(Optional)" aria-label="Search">
  <button type="button" class="btn btn-block yellow-button" (click)="addorEditUser()">{{mode==='edit' ? 'Update User' : 'Add User'}}</button>
  </form>

</div>

</div>
